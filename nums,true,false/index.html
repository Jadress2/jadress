<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duplicate Checker</title>
</head>
<body>
  <h2>Check for Duplicates in an Array</h2>

  <label for="nums">Enter numbers separated by commas:</label><br>
  <input type="text" id="nums" placeholder="e.g., 1,2,3,4"><br><br>

  <button onclick="checkDuplicates()">Check</button>
  <p id="result"></p>
<script src="./script.js"></script>
 
</body>
</html>
